<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Stock Prediction App</h1>
    <form action="/predict" method="post">
        <label for="open">Open Price:</label>
        <input type="number" id="open" name="open" step="any" required><br><br>

        <label for="high">High Price:</label>
        <input type="number" id="high" name="high" step="any" required><br><br>

        <label for="low">Low Price:</label>
        <input type="number" id="low" name="low" step="any" required><br><br>

        <label for="close">Close Price:</label>
        <input type="number" id="close" name="close" step="any" required><br><br>

        <label for="volume">Volume:</label>
        <input type="number" id="volume" name="volume" required><br><br>

        <label for="raw_close">Raw Close:</label>
        <input type="number" id="raw_close" name="raw_close" step="any" required><br><br>

        <label for="change_percent">Change Percent:</label>
        <input type="number" id="change_percent" name="change_percent" step="any" required><br><br>

        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
